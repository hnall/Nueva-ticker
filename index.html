<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Nueva Ticker</title>
<meta name="viewport" content="width=1416, height=162, initial-scale=1.0" />

<style>
  /* ---- Sailec font family ---- */
  @font-face {
    font-family: "Sailec";
    src: url("https://raw.githubusercontent.com/hnall/sailec-font/main/Type%20Dynamic%20-%20Sailec.otf") format("opentype");
    font-weight: 400;
    font-style: normal;
  }
  @font-face {
    font-family: "Sailec";
    src: url("https://raw.githubusercontent.com/hnall/sailec-font/main/Type%20Dynamic%20-%20Sailec%20Medium.otf") format("opentype");
    font-weight: 500;
    font-style: normal;
  }
  @font-face {
    font-family: "Sailec";
    src: url("https://raw.githubusercontent.com/hnall/sailec-font/main/Type%20Dynamic%20-%20Sailec%20Bold.otf") format("opentype");
    font-weight: 700;
    font-style: normal;
  }
  @font-face {
    font-family: "Sailec";
    src: url("https://raw.githubusercontent.com/hnall/sailec-font/main/Type%20Dynamic%20-%20Sailec%20Regular%20Italic.otf") format("opentype");
    font-weight: 400;
    font-style: italic;
  }

  html, body {
    margin: 0;
    padding: 0;
    width: 1416px;
    height: 162px;
    overflow: hidden;
    background-color: #0028BC; /* Nueva Blue */
    font-family: "Sailec", Arial, sans-serif;
    color: #fff;
  }

  #ticker {
    display: flex;
    align-items: center;
    width: 100%;
    height: 100%;
    position: relative;
    overflow: hidden;
  }

  /* Header (on the left) */
  .header {
    background: #001F5E;
    color: #B8E81E;
    font-weight: 700;
    font-size: 32px;
    padding: 0 26px;
    display: flex;
    align-items: center;
    justify-content: center;
    white-space: nowrap;
    height: 100%;
    flex-shrink: 0;
    z-index: 3;
  }

  /* Event container with vertical swipe */
  #event-container {
    position: relative;
    width: calc(100% - 240px);
    height: 100%;
    overflow: hidden;
  }

  .event {
    width: 100%;
    height: 100%;
    position: absolute;
    top: 100%;
    opacity: 0;
    transition: top 1s ease-in-out, opacity 0.8s ease-in-out;
  }
  .event.active {
    top: 0;
    opacity: 1;
    z-index: 2;
  }
  .event.prev {
    top: -100%;
    opacity: 0;
  }

  /* Event card */
  .event-card {
    background: #fff;
    border-left: 10px solid #B8E81E;
    border-radius: 10px;
    padding: 8px 28px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.25);
    display: flex;
    flex-direction: column;
    justify-content: center;
    max-width: 1120px;
    width: 94%;
    height: 90%;
    margin: auto;
    color: #1A171B;
  }

  .top-line {
    display: flex;
    align-items: stretch;
    justify-content: space-between;
    flex-wrap: nowrap;
    line-height: 1.1;
  }

  .title {
    font-size: 26px;
    font-weight: 700;
    color: #001F5E;
    flex: 1;
    margin-right: 20px;
    white-space: normal;
    overflow-wrap: anywhere;
    display: flex;
    align-items: center;
  }

  /* Centered date/time */
  .datetime {
    margin-top: 30px;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    color: #0280FF;
    min-width: 170px;
    font-weight: 700;
    line-height: 1.2;
  }

  .date-line {
    font-size: 28px;
    font-weight: 600;
  }

  .time-line {
    font-size: 28px;
    font-weight: 700;
  }

  .location {
    font-size: 22px;
    color: #444;
    font-style: italic;
    margin-top: 4px;
    line-height: 1.2;
    overflow-wrap: anywhere;
  }

  .no-events {
    position: absolute;
    left: 240px;
    width: calc(100% - 240px);
    font-size: 30px;
    color: #FBC4AD;
    text-align: center;
  }
</style>
</head>
<body>
  <div id="ticker">
    <div class="header">Nueva</div>
    <div id="event-container">
      <div class="no-events" id="loading">Loading upcoming events…</div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/ical.js@1.4.0/build/ical.min.js"></script>
  <script>
    const FEED_URL = "https://www.addevent.com/feed/adehhegiw.ics";
    const SWITCH_INTERVAL = 15000; // 15s per event
    const REFRESH_INTERVAL = 5 * 60 * 1000;
    let currentIndex = 0, events = [];

    async function loadEvents() {
      const container = document.getElementById("event-container");
      const loading = document.getElementById("loading");
      loading.textContent = "Loading upcoming events…";

      try {
        const resp = await fetch(FEED_URL);
        if (!resp.ok) throw new Error("Network error");
        const icsText = await resp.text();

        const jcalData = ICAL.parse(icsText);
        const comp = new ICAL.Component(jcalData);
        const vevents = comp.getAllSubcomponents("vevent");

        const now = new Date();
        events = vevents
          .map(e => new ICAL.Event(e))
          .filter(ev => ev.startDate.toJSDate() > now)
          .sort((a, b) => a.startDate.toJSDate() - b.startDate.toJSDate())
          .slice(0, 3);

        document.querySelectorAll(".event").forEach(e => e.remove());

        if (events.length === 0) {
          loading.textContent = "No upcoming events";
          return;
        }

        loading.remove();

events.forEach((ev, i) => {
  const dt = ev.startDate.toJSDate();
  const dateLine = dt.toLocaleString(undefined, {
    weekday: "short",
    month: "short",
    day: "numeric"
  });

  // Check if event starts at midnight → treat as all-day
  const isAllDay =
    dt.getHours() === 0 &&
    dt.getMinutes() === 0 &&
    (!ev.endDate || ev.endDate.toJSDate().getHours() === 0);

  let timeLine = "";
  if (!isAllDay) {
    timeLine = dt.toLocaleString(undefined, {
      hour: "numeric",
      minute: "2-digit"
    });
  }

  const loc = ev.location ? `<div class='location'>${ev.location}</div>` : "";
  const div = document.createElement("div");
  div.className = "event" + (i === 0 ? " active" : "");
  div.innerHTML = `
    <div class="event-card">
      <div class="top-line">
        <span class="title">${ev.summary || ""}</span>
        <span class="datetime">
          <span class="date-line">${dateLine}</span>
          ${timeLine ? `<span class="time-line">${timeLine}</span>` : ""}
        </span>
      </div>
      ${loc}
    </div>`;
  container.appendChild(div);
});


        currentIndex = 0;
        cycleEvents();
      } catch (err) {
        console.error(err);
        loading.textContent = "Unable to load events";
      }
    }

    function cycleEvents() {
      const eventEls = document.querySelectorAll(".event");
      if (eventEls.length <= 1) return;

      setInterval(() => {
        const current = eventEls[currentIndex];
        current.classList.remove("active");
        current.classList.add("prev");

        currentIndex = (currentIndex + 1) % eventEls.length;
        const next = eventEls[currentIndex];
        next.classList.remove("prev");
        next.classList.add("active");
      }, SWITCH_INTERVAL);
    }

    loadEvents();
    setInterval(loadEvents, REFRESH_INTERVAL);
  </script>
</body>
</html>
